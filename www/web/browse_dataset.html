<script type="text/javascript">
    const uparams = new URLSearchParams(window.location.search);

    
    function init(){
        var content_only=uparams.get('CL')
        if(content_only==null || content_only=='' || content_only=='F'){
          includeHTML();
        }
        $.get('cgi/get_cell_desc.py',{Cell: 'AllDataset'},
            function(response){
                document.getElementById('desc').style.display='block'
                $('#desc').html(response)
            }
        );
        $.get('cgi/get_all_dataset.py',{},
            function(response){
                $('#datasets').html(response)
                let table = new DataTable('#ds_table', {response:true});        
                    
            }
        );
    }
</script>
