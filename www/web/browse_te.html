<script type="text/javascript">
    const uparams = new URLSearchParams(window.location.search);

    $('#nav-tabs button').click(function (e) {
           obj_id = $(this).attr('id');
           if(obj_id=="treemap-tab") {
              $("#treemapview").addClass("show active");
              $("#treeview").removeClass("show active");
              $("#tableview").removeClass("show active");
            }
            if(obj_id=="treeview-tab") {
              $("#treeview").addClass("show active");
              $("#treemapview").removeClass("show active");
              $("#tableview").removeClass("show active");
            }
            if(obj_id=="tableview-tab") {
              $("#tableview").addClass("show active");
              $("#treemapview").removeClass("show active");
              $("#treeview").removeClass("show active");
            }
        });
    
    function init(){
        var content_only=uparams.get('CL')
        if(content_only==null || content_only=='' || content_only=='F'){
          includeHTML();
          pages=['home','search','browse','faq','contacts']
          pages.forEach(ele => $("#"+ele).removeClass("active"))
          $("#browse").addClass("active")
        }
        $.get('cgi/get_cell_desc.py',{Cell: 'RTE'},
            function(response){
                document.getElementById('desc').style.display='block'
                $('#desc').html(response)
            }
        );
        $.get('cgi/get_te_treemap.py',{},
            function(response){
                var treeData=JSON.parse(response)

                var container_id='treemapview'
                
                // Modified from https://codepen.io/jean2607/pen/zQGKrj

                //https://bl.ocks.org/JacquesJahnichen/42afd0cde7cbf72ecb81
                //https://bl.ocks.org/ganeshv/6a8e9ada3ab7f2d88022
                //https://gist.github.com/tkafka/6d00c44d5ae52182f548a18e8db44811
                var margin = {top: 24, right: 0, bottom: 0, left: 0},
                // width = 1000, //640
                // console.log(document.getElementById(container_id).offsetWidth)
                width=document.getElementById(container_id).offsetWidth - 50,
                height = 530,
                formatNumber = d3.format(",d"),
                transitioning;
                
                var x = d3.scaleLinear()
                .domain([0, width])
                .range([0, width]);
                
                var y = d3.scaleLinear()
                .domain([0, height - margin.top - margin.bottom])
                .range([0, height - margin.top - margin.bottom]);
                
                var color = d3.scaleOrdinal()
                .range(d3.schemeCategory10
                .map(function(c) { c = d3.rgb(c); c.opacity = 0.6; return c; }));
                //var color = d3.scaleOrdinal(d3.schemeCategory20.map(fader));
                
                var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); };
                var format = d3.format(",d");
                var treemap;
                var svg, grandparent;
                
                updateDrillDown();
                
                function updateDrillDown() {
                    if (svg) {
                        svg.selectAll("*").remove();
                    } else {
                //		 var treemap = d3.layout.treemap()
                //	      .children(function(d, depth) { return depth ? null : d._children; })
                //	      .sort(function(a, b) { return a.value - b.value; })
                //	      .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
                //	      .round(false);
                        $('#'+container_id).html('')
                        svg = d3.select("#"+container_id).append("svg")
                        .attr("width", width - margin.left - margin.right)
                        .attr("height", height - margin.bottom - margin.top)
                        .style("margin-left", -margin.left + "px")
                        .style("margin.right", -margin.right + "px")
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                        .style("shape-rendering", "crispEdges");		
                        
                        grandparent = svg.append("g")
                        .attr("class", "grandparent");
                            
                        grandparent.append("rect")
                        .attr("y", -margin.top)
                        .attr("width", width)
                        .attr("height", margin.top);
                            
                        grandparent.append("text")
                        .attr("x", 6)
                        .attr("y", 6 - margin.top)
                        .attr("dy", ".75em");		 
                        
                    treemap = d3.treemap()
                    .tile(d3.treemapResquarify.ratio(height / width * 0.5 * (1 + Math.sqrt(5))))
                    .size([width, height])
                    .round(false)
                    .paddingInner(1);
                    }
                                    
                    var root = d3.hierarchy(treeData[2])
                    .eachBefore(function(d) { d.id = (d.parent ? d.parent.id + "." : "") + d.data.name; })
                    .sum((d) => d.value)
                    .sort(function(a, b) {
                    // console.log('initial root sort a ' + a.value + ' b ' + b.value);
                    return b.height - a.height || b.value - a.value;
                    });
                            
                    initialize(root);
                    accumulate(root);
                    layout(root);
                    treemap(root);
                    display(root);
                };
                
                function initialize(root) {
                    root.x = root.y = 0;
                    root.x1 = width;
                    root.y1 = height;
                    root.depth = 0;
                }
                
                // Aggregate the values for internal nodes. This is normally done by the
                // treemap layout, but not here because of our custom implementation.
                // We also take a snapshot of the original children (_children) to avoid
                // the children being overwritten when when layout is computed.
                function accumulate(d) {
                    // console.log('accumulate called ' + d.data.name);
                    return (d._children = d.children)
                    ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0) : d.value;
                    }
                
                // Compute the treemap layout recursively such that each group of siblings
                // uses the same size (1×1) rather than the dimensions of the parent cell.
                // This optimizes the layout for the current zoom state. Note that a wrapper
                // object is created for the parent node for each group of siblings so that
                // the parent’s dimensions are not discarded as we recurse. Since each group
                // of sibling was laid out in 1×1, we must rescale to fit using absolute
                // coordinates. This lets us use a viewport to zoom.
                function layout(d) {
                    if (d._children) {
                //    treemap.nodes({_children: d._children});
                //	  treemap(d);
                    d._children.forEach(function(c) {
                        //c.x0 = d.x0 + c.x0 * (d.x1 - d.x0);
                        //c.y0 = d.y0 + c.y0 * (d.y1 - d.y0);
                        //c.x1 *= d.x1;
                        //c.y1 *= d.y1;    
                        c.x0 = d.x0 + c.x0 * d.x1;
                        c.y0 = d.y0 + c.y0 * d.y1;
                        c.x1 *= (d.x1 - d.x0);
                        c.y1 *= (d.y1 - d.y0);
                        c.parent = d;
                        layout(c);
                    });
                    }
                }
                
                function display(d) {
                    grandparent
                    .datum(d.parent)
                    .on("click", transition)
                    .select("text")
                    .text(name(d));
                
                    var g1 = svg.insert("g", ".grandparent")
                    .datum(d)
                    .attr("class", "depth");
                    
                    var g = g1.selectAll("g")
                    .data(d._children)
                    .enter().append("g");
                
                    g.filter(function(d) { return d._children; })
                    .classed("children", true)
                    .on("click", transition);
                    
                    var children = g.selectAll(".child")
                    .data(function(d) { return d._children || [d]; })
                    .enter().append("g");
                    
                    children.append("rect")
                    .on('click',function(d){
                        var txt=grandparent.select('text').text();
                        console.log(txt)
                        if(txt.split('/').length>2){
                            window.open(d.data.link, '_blank');
                        }
                    
                    })
                    .attr("class", "child")
                    .call(rect)
                    .append("title")
                    .text(function(d) { return d.data.name + " (" + formatNumber(d.value) + ")"; });
                
                    children.append("text")
                    .attr("class", "ctext")
                    .text(function(d) { return d.data.name; })
                    .call(text2);
                    
                    // g.append("rect")
                    // .attr("class", "parent")
                    // .call(rect);
                    
                    var t = g.append("text")
                        .attr("class", "ptext")
                        .attr("dy", ".75em")
                    
                    t.append("tspan")
                        .text(function(d) { return d.data.name; });
                
                    t.append("tspan")
                        .attr("dy", "1.0em")
                        .text(function(d) { return formatNumber(d.value); });
                    
                    t.call(text);
                    
                    g.selectAll("rect")
                        .style("fill", function(d) {return color(d.data.name); });
                    
                    function transition(d) {
                    if (transitioning || !d) return;
                    transitioning = true;
                    var g2 = display(d),
                        t1 = g1.transition().duration(750),
                        t2 = g2.transition().duration(750);
                        
                        // Update the domain only after entering new elements.
                        //x.domain([d.x0, d.x0 + d.x1]);
                        //y.domain([d.y0, d.y0 + d.y1]);
                        x.domain([d.x0, d.x0 + (d.x1 - d.x0)]);
                        y.domain([d.y0, d.y0 + (d.y1 - d.y0)]);
                
                        // Enable anti-aliasing during the transition.
                        svg.style("shape-rendering", null);
                
                        // Draw child nodes on top of parent nodes.
                        svg.selectAll(".depth").sort(function(a, b) { 
                            // console.log('.depth sort a ' + a.depth + ' b ' + b.depth);
                            return a.depth - b.depth; });
                
                        // Fade-in entering text.
                        g2.selectAll("text").style("fill-opacity", 0);
                
                        // Transition to the new view.
                        t1.selectAll(".ptext").call(text).style("fill-opacity", 0);
                        t2.selectAll(".ptext").call(text).style("fill-opacity", 1);
                        t1.selectAll(".ctext").call(text2).style("fill-opacity", 0);
                        t2.selectAll(".ctext").call(text2).style("fill-opacity", 1);
                        t1.selectAll("rect").call(rect);
                        t2.selectAll("rect").call(rect);
                
                        // Remove the old node when the transition is finished.
                        t1.remove().on("end", function() {
                        svg.style("shape-rendering", "crispEdges");
                        transitioning = false;
                    });
                    }
                    return g;
                }
                
                function text(text) {
                    text.selectAll("tspan")
                    .attr("x", function(d) { return x(d.x0) + 6; })
                    text.attr("x", function(d) { return x(d.x0) + 6; })
                    .attr("y", function(d) { return y(d.y0) + 3; })
                    .style("opacity", function(d) {
                        var w = x(d.x1) - x(d.x0);
                        // console.log("text opacity setting textlength " + this.getComputedTextLength() + " d size " + w);
                        return this.getComputedTextLength() < w - 6 ? 1 : 0; });
                    }
                
                function text2(text) {
                    text.attr("x", function(d) {
                    return x(d.x1) - this.getComputedTextLength() - 6;
                    })
                    .attr("y", function(d) { return y(d.y1) - 6; })
                    .style("opacity", function(d) {
                    var w = x(d.x1) - x(d.x0);
                    // console.log("text2 opacity setting textlength " + this.getComputedTextLength() + " d size " + w);
                    return this.getComputedTextLength() < w - 6 ? 1 : 0;
                    });
                }
                
                // function appendLink(a){
                //     if(d.data.link){a.attr("href", function(d) { return d.data.link; }).attr("target", "_blank"); }
                // }
                function rect(rect) {
                    rect.attr("x", function(d) {return x(d.x0); })
                    .attr("y", function(d) { return y(d.y0); })
                    .attr("width", function(d) {
                        var w = x(d.x1) - x(d.x0);
                        // console.log('id ' + d.id +' rect width ' + w);
                        return w;
                    })
                    .attr("height", function(d) { 
                        var h = y(d.y1) - y(d.y0);
                        // console.log('id ' + d.id +' rect height ' + h);
                        return h;
                    });
                }
                
                function name(d) {
                    console.log(d.data)
                    return d.parent ? name(d.parent) + " / " + d.data.name + " (" + formatNumber(d.value) + ")" : d.data.name + " (" + formatNumber(d.value) + ")";
                }

                
                // chart = Treemap(treeData[1], {
                //             path: d => d.name.replace(/\./g, "/"), // e.g., "flare/animate/Easing"
                //             value: d => d?.size, // size of each node (file); null for internal nodes (folders)
                //             group: d => d.name.split(".")[1], // e.g., "animate" in "flare.animate.Easing"; for color
                //             label: (d, n) => [...d.name.split(".").pop().split(/(?=[A-Z][a-z])/g), n.value.toLocaleString("en")].join("\n"),
                //             title: (d, n) => `${d.name}\n${n.value.toLocaleString("en")}`, // text to show on hover
                //             link: (d, n) => `te_info.html?Name=${d.name.split(/\./g)[2]}&Class=${d.name.split(/\./g)[0]}&Family=${d.name.split(/\./g)[1]}&CL=T`,
                //             tile: d3.treemapBinary,// set by input above
                //             width: 1152,
                //             height: 5000
                //         })
                // $('#treemapview').html(chart)
                $('#tableview').html(treeData[0])
                let table = new DataTable('#te_table', {response:true}); 

                /** =========================== Tree View =========================== **/
                margin = ({top: 10, right: 120, bottom: 10, left: 40})
                width=1100
                dy = width / 4
                dx = 25
                tree = d3.tree().nodeSize([dx, dy])
                diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x)
                function get_treeview(data) {
                        const root = d3.hierarchy(data);

                        root.x0 = dy / 2;
                        root.y0 = 0;
                        root.descendants().forEach((d, i) => {
                            d.id = i;
                            d._children = d.children;
                            if (d.depth && d.data.name.length !== 7) d.children = null;
                        });

                        const svg = d3.create("svg")
                            .attr("viewBox", [-margin.left, -margin.top, width, dx])
                            .style("font", "10px sans-serif")
                            .style("user-select", "none");

                        const gLink = svg.append("g")
                            .attr("fill", "none")
                            .attr("stroke", "#555")
                            .attr("stroke-opacity", 0.4)
                            .attr("stroke-width", 1.5);

                        const gNode = svg.append("g")
                            .attr("cursor", "pointer")
                            .attr("pointer-events", "all");

                        function update(source) {
                            const duration = d3.event && d3.event.altKey ? 2500 : 250;
                            const nodes = root.descendants().reverse();
                            const links = root.links();

                            // Compute the new tree layout.
                            tree(root);

                            let left = root;
                            let right = root;
                            root.eachBefore(node => {
                            if (node.x < left.x) left = node;
                            if (node.x > right.x) right = node;
                            });

                            const height = right.x - left.x + margin.top + margin.bottom;

                            const transition = svg.transition()
                                .duration(duration)
                                .attr("viewBox", [-margin.left, left.x - margin.top, width, height])
                                .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

                            // Update the nodes…
                            const node = gNode.selectAll("g")
                            .data(nodes, d => d.id);

                            // Enter any new nodes at the parent's previous position.
                            const nodeEnter = node.enter().append("g")
                                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                                .attr("fill-opacity", 0)
                                .attr("stroke-opacity", 0)
                                .on("click", (event, d) => {
                                d.children = d.children ? null : d._children;
                                update(d);
                                });

                            nodeEnter.append("circle")
                                .attr("r", d => d._children ? 10 : 2)
                                .attr("fill", d => d._children ? "#555" : "#999")
                                .attr("stroke-width", 10)

                            nodeEnter.append('a')
                                .attr("xlink:href", d => d.data._children ? null : d.data.link)
                                .attr("target", "_blank")
                            .append("text")
                                .attr("dy", "0.31em")
                                .attr("x", d => d._children ? -6 : 6)
                                .attr("text-anchor", d => d._children ? "end" : "start")
                                .text(d => d.data.name)
                            .clone(true).lower()
                                .attr("stroke-linejoin", "round")
                                .attr("stroke-width", 3)
                                .attr("stroke", "white");

                            // Transition nodes to their new position.
                            const nodeUpdate = node.merge(nodeEnter).transition(transition)
                                .attr("transform", d => `translate(${d.y},${d.x})`)
                                .attr("fill-opacity", 1)
                                .attr("stroke-opacity", 1);

                            // Transition exiting nodes to the parent's new position.
                            const nodeExit = node.exit().transition(transition).remove()
                                .attr("transform", d => `translate(${source.y},${source.x})`)
                                .attr("fill-opacity", 0)
                                .attr("stroke-opacity", 0);

                            // Update the links…
                            const link = gLink.selectAll("path")
                            .data(links, d => d.target.id);

                            // Enter any new links at the parent's previous position.
                            const linkEnter = link.enter().append("path")
                                .attr("d", d => {
                                const o = {x: source.x0, y: source.y0};
                                return diagonal({source: o, target: o});
                                });

                            // Transition links to their new position.
                            link.merge(linkEnter).transition(transition)
                                .attr("d", diagonal);

                            // Transition exiting nodes to the parent's new position.
                            link.exit().transition(transition).remove()
                                .attr("d", d => {
                                const o = {x: source.x, y: source.y};
                                return diagonal({source: o, target: o});
                                });

                            // Stash the old positions for transition.
                            root.eachBefore(d => {
                            d.x0 = d.x;
                            d.y0 = d.y;
                            });
                        }

                        update(root);

                        return svg.node();
                        }
                treeview_chart=get_treeview(treeData[2])
                $('#treeview').html(treeview_chart)
                /** =========================== End Tree View =========================== **/
            }
        );
    }
